<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>
<a class='navbar-brand' [routerLink]="['/EditEmployee','101']">WebApplication1</a>
<table class='table' *ngIf="EmployeeDetail">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of EmployeeDetail">
            <td>{{ forecast.id }}</td>
            <td>{{ forecast.Name }}</td>
            <td>{{ forecast.DOB }}</td>

        </tr>
    </tbody>
</table>
